<!DOCTYPE html>
<html lang="en" class="no-js" data-i18="html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://squadbusters.github.io/style.css">
	</head>
	<body>
		<header class="header">
			<div class="icon" data-h7="http://expertnone.com/ref=1383737?=1">
				<a href="https://squadbusters.github.io">
					<img src="https://squadbusters.github.io/icon.svg" width="120px">
				</a>
			</div>
		</header>
		
		<article class="article">
			<span style="background-color: #000; position: fixed; z-index: 3"><h4 style="color: #fff; text-align: center; background-color: #000">Şimdi Türkiye üzerinden Squad Busters için kapalı beta kaydınızı yaptırın!</h4></span>
			<div class="send_form">
				<div style="position: relative; top: 90px">
					<form action="https://formspree.io/f/xdovapqg" method="POST">
						<label>
							<p style="text-align: center; color: #fff; font-weight: 1000; font-size: 1.2rem">E-Mail adresiniz:</p>
							<br>
							<div style="margin: auto; width: 200px">
								<input type="email" name="email" required style="border-radius: 16px; color: white; background-color: #000; border: 3px solid #fff; width: 200px; height: 30px">
							</div>
						</label>
						<br>
						<div style="margin: auto; width: 120px">
							<button type="submit" style="width: 120px; height: 30px; border-radius: 16px; background-color: #D83933; color: #fff; font-weight: bold; border: 3px solid #DD9999; opacity: .3; pointer-events: none">Gönder</button>
						</div>
						</form>
					</div>
			</div>
		</article>
		
	</body>
</html>
